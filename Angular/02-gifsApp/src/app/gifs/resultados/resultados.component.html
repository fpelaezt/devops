<div class="row">
    <div *ngFor="let item of resultados" class="col-md-4 col-sm-6 animate__animated animate__fadeIn animate__slow">
        <div class="card">
            <div class="card-body">
                <img
                    [src]="item.images.downsized_medium.url"
                    [alt]="item.title"
                    class="card-img-top"
                >
                <p class="card-text">
                    {{ item.title }}
                </p>
            </div>
        </div>
    </div>
</div>
