<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Bienes Raices</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="stylesheet" href="css/styles.css" />
    </head>
<body>

    <header class="site-header">
        <div class="contenedor contenido-header">
            <div class="barra">
                <a href="/">
                    <img src="img/logo.svg" alt="Logotipo de Bienes Raices">
                </a>
                <nav class="navegacion">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="anuncios.html">Anuncios</a>
                    <a href="blog.html">Blog</a>
                    <a href="contacto.html">Contacto</a>
                </nav>
            </div>
        </div> <!-- contenedor -->
    </header>

    <h1 class="fw-300 centrar-texto">Contacto</h1>
    <img src="img/destacada.jpg" alt="Imagen Principal">
    <main class="contenedor seccion contenido-centrado">
        <h2 class="fw0-300 centrar-texto">Llena el formulario de Contacto</h2>
        <form class="contacto" action="">

            <fieldset>
                <legend>Informacion Personal</legend>
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" placeholder="Tu Nombre">

            <label for="email">E-mail:</label>
            <input type="email" id="email" placeholder="Tu correo electronico" required>

            <label for="telefono">Telefono</label>
            <input type="tel" id="telefono" placeholder="Tu telefono" required>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje">Llenado automatico</textarea>
            </fieldset>

            <fieldset>
                <legend>Informacion sobre la propiedad</legend>
                <label for="opciones">Vende o Compra</label>
                <select id="opciones">
                    <option value="" disabled selected>-- seleccione --</option>
                    <option value="Compra">Compra</option>
                    <option value="Vende">Vende</option>
                </select>
            

            <label for="cantidad">Cantidad</label>
            <input type="number" min="0" max="10">

        </fieldset>

        <fieldset>
            <legend>Contacto</legend>
            <p>Como desea ser contactado:</p>

            <div class="forma-contacto">
            <label for="telefono">Telefono</label>
            <input type="radio" name="contacto" id="telefono">
            <label for="correo">E-mail</label>
            <input type="radio" name="contacto" id="correo">
        </div>

            <p>Si eligio Telefono, elija la fecha y la hora</p>
            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha">
            <label for="hora">Hora:</label>
            <input type="time" id="hora" min="09:00" max="18:00">


    </fieldset>


            <input type="submit" value="Enviar" class="boton boton-verde">
        </form>
    </main>

    <footer class="site-footer seccion">
        <div class="contenedor contenedor-footer">
            <nav class="navegacion">
                <a href="nosotros.html">Nosotros</a>
                <a href="anuncios.html">Anuncios</a>
                <a href="blog.html">Blog</a>
                <a href="contacto.html">Contacto</a>
            </nav>
            <p class="copyright">Todos los Derechos Reservados 2019 &copy; </p>
        </div>
    </footer>
</body>
</html>
